<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Landing Page</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div style="display: flex; justify-content: space-around; height: 60px; padding-left: 75px; padding-right: 75px;
                    box-shadow: 2px 2px 2px #eee;">
            <img width="120px" height="20px" src="logo.svg" alt="Zerodha logo" style="padding-top: 20px;">
            <div style="display: flex;">
                <div style="padding: 20px; color: #666; cursor: pointer;" >Sign up</div>
                <div style="padding: 20px; color: #666; cursor: pointer;">About</div>       
                <div style="padding: 20px; color: #666; cursor: pointer;">Product</div>
                <div style="padding: 20px; color: #666; cursor: pointer;">Pricing</div>
                <div style="padding: 20px; color: #666; cursor: pointer;">Support</div>     
            </div>
        </div> 
    </nav>
    <!-- content of landing page -->
    <section>
        <div style="display: flex; justify-content: center; padding: 15px;">
            <img width="1000px" src="landing.png" alt="Zerodha landing page image">
        </div>
        <div style="display: flex; justify-content: center; padding-top: 10px; color: #666;">
            <h2>Invest in Everything</h2>
        </div>
        <div style="display: flex; justify-content: center; padding-top: 10px; color: #666;">
            <h4>Online platform to invest in stocks, derivatives, mutual funds, and more</h4>
        </div>
        <div style="display: flex; justify-content: center; padding-top: 10px;">
            <button style="padding: 5px; color:whitesmoke; background-color: #387ed1; font-size: medium; 
                           cursor: pointer; border: 1px solid whitesmoke; border-radius: 5px;">Sign Up Now</button>
        </div>
    </section>
</body>
</html>
